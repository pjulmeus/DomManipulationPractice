<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logo Creator</h1>
<form action="" id="logo-form">
<p>
    <label for="">Enter Brand Name:</label>
    <input type="text" placeholder="brand name" name="brandname">
</label>
</p>
<p>
    <label for="">Enter Brand Color:</label>
    <input type="color" name="color">
</label>
</p>
<p>
    <label for="">Select Font Size:</label>
    <input type="range" name="fontsize" min="10" max="200">
</label>
</p>
<input type="submit">
</form>
<section id="results"></section>

<script src="logocreator.js"></script>
</body>
</html>
